<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        canvas {
            border: 1px solid black;
            background-image: url(desert-parallax-static.png);
            background-size: cover;
        }

        canvas.active {
            background-image: url(desert-parallax.gif);
            background-size: cover;
        }
    </style>
    <meta charset="UTF-8">
    <title>Sideman Scroller</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.2.3/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-zYFw+mxKy6r9zpAc1NoGiYBfQmxfvg7ONEMr81WeU+WLPPaLC9QTrNGFJTBi3EIn" crossorigin="anonymous">
</head>
<body>
<div class="bg-supporting-purple title-bar">
    <div class="container-xxl">
        <h1 class="display-1">Dino Run</h1>
    </div>
</div>
    <div class="d-flex justify-content-center mt-3 mb-3">
        <canvas id="gameCanvas" width="850" height="400"></canvas>
<!--        <div id="highScoreContainer"></div>-->
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-success" id="startButton">Start Game!</button>
    </div>
<div class="d-none" id="highScoreContainer"></div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/boosted@5.2.3/dist/js/boosted.bundle.min.js" integrity="sha384-MANW37RG4MpFWPMCcNZBnvSobOkBpIGlbBkEzTtD4FbbOzJXbW8TddND1ak2lfsB" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
